  <body>
    <script>
      function bubbleSort(arr) {
        const { length } = arr;
        for (let i = 0; i < length; i++) {
          for (let j = 0; j < length - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              swap(arr, j, j + 1);
            }
          }
        }
        return arr;
      }

      function swap(arr, pre, next) {
        let temp = arr[pre];
        arr[pre] = arr[next];
        arr[next] = temp;

        // 上の方法よりES6のパフォーマンスが低い
        // [arr[pre], arr[next]] = [arr[next], arr[pre]];
      }

      console.log(bubbleSort([5, 6, 2, 4, 1, 3]));
    </script>
