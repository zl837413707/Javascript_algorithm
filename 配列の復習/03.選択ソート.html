  <body>
    <script>
      function selectionSort(arr) {
        const { length } = arr;
        let minIndex;
        for (let i = 0; i < length - 1; i++) {
          minIndex = i;
          for (let j = i + 1; j < length; j++) {
            if (arr[minIndex] > arr[j]) {
              minIndex = j;
            }
          }

          if (i !== minIndex) {
            swap(arr, i, minIndex);
          }
        }
        console.log(arr);
      }

      function swap(arr, pre, next) {
        let temp = arr[pre];
        arr[pre] = arr[next];
        arr[next] = temp;
      }

      selectionSort([5, 6, 2, 4, 1, 3]);
    </script>
  </body>
</html>
